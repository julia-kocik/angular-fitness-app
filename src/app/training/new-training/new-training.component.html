<section class="new-training" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
  <mat-card>
    <mat-card-header>
      <h2>Time to start a workout!</h2>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Favorite exercise</mat-label>
      <mat-select>
        <mat-option value="crunches">
          Crunches
        </mat-option>
        <mat-option value="running">
          Running
        </mat-option>
        <mat-option value="walking">
          Walking
        </mat-option>
      </mat-select>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" class="start-training" mat-raised-button (click)="onButtonClick()" color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
