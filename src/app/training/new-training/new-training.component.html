<section class="new-training" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
  <form (ngSubmit)="onButtonClick(f)" #f="ngForm">
    <mat-card>
      <mat-card-header>
        <h2>Time to start a workout!</h2>
      </mat-card-header>
      <mat-card-content  [ngClass]="{'is-loading': isLoading}">
        <mat-form-field *ngIf="!isLoading && availableExercises" appearance="fill">
          <mat-label>Choose exercise</mat-label>
          <mat-select ngModel name="exercise" required="">
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button *ngIf="availableExercises" type="submit" class="start-training" mat-raised-button [disabled]="f.invalid" color="primary">Start</button>
        <button *ngIf="!availableExercises" (click)="fetchAvailableExercises()" type="button" class="start-training" mat-raised-button color="primary">Fetch</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
